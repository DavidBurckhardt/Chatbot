version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - obtener_tarjeta
  - tipo_tarjeta
  - horarios_atencion
  - turnos_fin_de_semana
  - crearme_cuenta

entities:
  - tarjeta
  - cuenta
  
actions:
  - action_tipo_tarjeta
  - action_time
  - action_turno_fin_de_semana

slots:
  time: 
    type: text
    mappings:
    - type: from_entity
      entity: horario

responses:
  utter_greet:
  - text: "Bienvenido al banco!En que puedo ayudarte?"

  utter_did_that_help:
  - text: "Fue de utilidad la ayuda?"
  - text: "Pudo lograr su objetivo?"

  utter_happy:
  - text: "Excelente!"

  utter_goodbye:
  - text: "Adios, vuelva pronto!"

  utter_iamabot:
  - text: "Fui creado para ayudarte! Puedes llamarme BankBot "

  utter_tarjeta:
  - text: "Enseguida, que tipo de tarjeta estas buscando?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
